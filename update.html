<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
	<div class="container">
		<div>
			<form method="post">
				<div>
					<div><label>id : </label></div>
					<div><input type="text" name="id"th:value="${item.id}"readonly></div>
				</div>
				<div>
					<div><label>닉네임 : </label></div>
					<div><input type="text" name="nickname"th:value="${item.nickname}" readonly></div>
				</div>
				<div>
					<div><label>제목 : </label></div>
					<div><input type="text" name="subject"th:value="subject"></div>
				</div>
				<div>
					<div><label>글 : </label></div>
					<div><input type="text" name="text"th:value="${item.text}"></div>
				</div>
				
				<div>
					<div><label> 난이도: </label></div>
					 <select name="difficulty" id="difficulty">
					     <option value="상" th:selected="${item.difficulty == '상'}">상</option>
					     <option value="중" th:selected="${item.difficulty == '중'}">중</option>
					     <option value="하" th:selected="${item.difficulty == '하'}">하</option>
					   
					  </select>	  
				</div>
				
				
				<div>
					<div><label> 지역: </label></div>
					 <select name="region" id="region">
					    <option value="경상남도">경상남도</option>
					    <option value="경상북도">경상북도</option>
					    <option value="전라남도">전라남도</option>
					    <option value="전라북도">전라북도</option>
					    <option value="충청남도">충청남도</option>
					    <option value="충청북도">충청북도</option>
					    <option value="경기도">경기도</option>
					    <option value="강원도">강원도</option>
					  </select>	  
				</div>
				<div>
					<div><label> 음식종류: </label></div>
					 <select name="foodtype" id="foodtype">
					    <option value="한식">한식</option>
					    <option value="양식">양식</option>
					    <option value="중식">중식</option>
					    <option value="일식">일식</option>
					    <option value="디저트">디저트</option>
					   
					  </select>	  
				</div>
				
				
				<div>
				    <div><label> 주재료 </label></div>
				    <input type="checkbox" id="material1" value="고기" name="category1" checked>
				    	<label for="material1">고기</label>
				    <input type="checkbox" id="material2" value="해산물" name="category1">
				    	<label for="material2">해산물</label>
				    <input type="checkbox" id="material3" value="채소" name="category1">
				    	<label for="material3">채소</label>
				    <input type="checkbox" id="material4" value="곡물" name="category1">
				    	<label for="material4">곡물</label>
				</div>
				
				<div>
				    <div><label> 조리방법 </label></div>
				    <input type="checkbox" id="method1" value="볶음" name="category2" >
				    <label for="method1">볶음</label>
				    <input type="checkbox" id="method2" value="조림" name="category2">
				    <label for="method2">조림</label>
				    <input type="checkbox" id="method3" value="튀김" name="category2" >
				    <label for="method3">튀김</label>
				    <input type="checkbox" id="method4" value="굽기" name="category2">
				    <label for="method4">굽기</label>
				    <input type="checkbox" id="method5" value="끓이기" name="category2">
				    <label for="method5">끓이기</label>
				</div>
				
			
				
				<div>
					<div><button>변경</button></div>
					<div><button><a href="../list">취소</a></button></div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
