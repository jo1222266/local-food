<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>편한한끼</title>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="header.css">
    
</head>
<body>
    <header>
        <nav> 
      <div class="header">
        <div class="logo">
            <img src="img/Logo.png" alt="" width="130px" height="130px">
        </div>
        <div class="menus">
            <ul>
               <li><span><a href="#">농산물</a></span></li>
               <li><span><a href="#">클래스</a></span></li>
               <li><span><a href="#">레시피</a></span></li>
               <li><span><a href="#">AI</a></span></li>
               <li><button id="menu_btn">로그인</button> </li>
      
            </ul>
    
        </div>
      </nav>
    </header>

    

    <div class="container" style="margin-top: 30px">

        <div style="display: flex; justify-content: center; margin-top: 90px; margin-bottom: 75px; font-size: 35px; font-weight: bold;">
            <p>사용자 목록</p>
        </div>
         
        <table class="table table-sm table-hover table-striped ">
          <thead style="border-bottom: 1px solid #444547; border-top: 1px solid #444547;">
             <tr>
               <th class="col-1">번호</th>
               <th class="col-1">아이디</th>
               <th class="col-8" style="text-align: center;">비밀번호</th>
               <th class="col-1">닉네임</th>
               <th class="col-1">역할</th>
               
             </tr>
          </thead>
          
          
          <tbody>
              <c:if test="${list.size() < 1}">
                  <tr>
                    <td colspan="4">등록 된 게시글이 없습니다.</td>
                  </tr>
              </c:if>
                         
              <c:forEach var="item" items="${list}">
                  <tr>
                     <td class="col-1">${item.noticeCode}</td>
                     <td class="col-1">${item.noticeCode}</td>
                     <td class="col-8"><a href="detail/${item.noticeCode}">${item.title}</a> </td>
                     <td class="col-1">${item.writer}</td>
                     <td class="col-1"><fmt:formatDate value="${item.writeDate}" pattern="yyyy년 MM월 dd일"/></td>
                     
                  </tr>
              </c:forEach>
              
                    
                         
          </tbody>
          
          <tfoot>
                     <tr>
                         <td colspan="5">
                             <ul class="pagination pagination-sm justify-content-center mt-2">
                                 <li class="page-item"><a href="?page=1" class="page-link">처음</a></li>
                                 <li class="page-item"><a href="?page=${pager.prev}" class="page-link">이전</a></li>
                                 <c:forEach var="page" items="${pager.list}">
                                     <li class="page-item ${pager.page == page ? 'active' : ''}"><a href="?page=${page}" class="page-link">${page}</a></li>
                                 </c:forEach>								
                                 <li class="page-item"><a href="?page=${pager.next}" class="page-link">다음</a></li>
                                 <li class="page-item"><a href="?page=${pager.last}" class="page-link">마지막</a></li>
                             </ul>
                         </td>
                     </tr>
         </tfoot>
       </table>
     
       
    </div>
    
</body>
</html>
